<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login AI Nexus</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="/auth-login/login.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <!-- Google Identity Services for SSO (if needed) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Page Header outside the login box -->
  <header class="page-header">
    <div class="logo">AI NE<span class="large-letter">X</span>US</div>
  </header>
  
  <!-- Login Box Wrapper -->
  <div class="login-wrapper">
    <form class="login-form" id="loginForm">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@example.com" 
          required 
        />
        <span class="error" id="emailError"></span>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password" 
            required 
          />
          <button type="button" class="toggle-visibility" onclick="togglePassword()">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <span class="error" id="passwordError"></span>
        <div class="password-strength" id="passwordStrength">
          <div class="strength-bar" id="strengthBar"></div>
          <span class="strength-text" id="strengthText"></span>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" id="loginButton">Log In</button>
        <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
      </div>
      <p class="signup-link">Don't have an account? <a href="/register">Sign Up</a></p>
    </form>
    
    <!-- SSO Container -->
    <div class="sso-container">
      <button type="button" class="btn btn-sso google" onclick="handleGoogleSignIn()">
        Continue with Google <i class="fab fa-google"></i>
      </button>
    </div>
  </div>
  
  <!-- Link to external JavaScript file -->
  <script src="/auth-login/login.js"></script>
</body>
</html>

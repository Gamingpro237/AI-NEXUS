<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - AI Nexus</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="forgot.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
  <!-- Page Header -->
  <header class="page-header">
    <div class="logo">AI NE<span class="large-letter">X</span>US</div>
  </header>
  
  <!-- Forgot Password Box Wrapper -->
  <div class="forgot-wrapper">
    <form class="forgot-form" id="forgotForm" action="/forgot-password" method="POST">
      <h2>Forgot Password</h2>
      <p>Please enter your email address to receive password reset instructions.</p>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@example.com" 
          required 
        />
        <span class="error" id="emailError"></span>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </div>
      <p class="login-link">
        Remembered your password? <a href="/auth-login/login.html">Log In</a>
      </p>
    </form>
  </div>
  
  <!-- Link to external JavaScript file -->
  <script src="forgotScript.js"></script>
</body>
</html>
